query GetProjectFields {
  node(id: "PVT_kwHOAlw_pM4BKSh6") {
    __typename
    ... on ProjectV2 {
      id
      title
      fields(first: 50) {
        nodes {
          __typename

          ... on ProjectV2Field {
            id
            name
            dataType
          }

          ... on ProjectV2SingleSelectField {
            id
            name
            dataType
            options {
              id
              name
            }
          }

          ... on ProjectV2IterationField {
            id
            name
            dataType
            configuration {
              iterations {
                id
                title
                startDate
                duration
              }
            }
          }
        }
      }
    }
  }
}
